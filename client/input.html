<!DOCTYPE html>
<html>
<head>
    <title>Smart Text Analysis</title>
    <link rel="stylesheet" href="inputstyle.css">
</head>
<body>
    <div id="radiobutton">
        <label class="particles-checkbox-container">
            <input type="radio" class="particles-checkbox" value="sum" name="toggle">
            <span>Summry Text</span>
          </label>
          
          <label class="particles-checkbox-container">
            <input type="radio" class="particles-checkbox" value="sen" name="toggle">
            <span>Sentiment Text</span>
          </label>
          
          <label class="particles-checkbox-container">
            <input type="radio" class="particles-checkbox" value="spa" name="toggle">
            <span>Spams Text</span>
          </label>
    </div>
    <div class="chat-container">
        <div class="chat-history" id="chat-history">
            <p>
                Lorem, ipsum dolor sit amet consectetur adipisicing elit. 
                Voluptate minima in inventore quibusdam tenetur dolores magnam, 
                ex et esse dolor, at quaerat soluta possimus, sint ratione dignissimos quod 
                laboriosam officiis?
            </p>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="inputscript.js"></script>
</body>
</html>
